name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-3
    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build Docker image
      run: |
        docker build -t project-code:latest -f Dockerfile .
        docker tag project-code:latest 816069121964.dkr.ecr.ap-northeast-3.amazonaws.com/project-code:latest
        docker push 816069121964.dkr.ecr.ap-northeast-3.amazonaws.com/project-code:latest

    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: v1.31.0
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --name manav-cluster --region ap-northeast-3

    - name: Deploy to EKS
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: project-code
        IMAGE_TAG: ${{ github.sha }}
      run: |
        kubectl apply -f regapp-deploy.yml
        kubectl apply -f regapp-service.yml

